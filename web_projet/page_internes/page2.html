  <main>
    <div class="form">
      <h3>Inscription</h3>

      <form>
        <label for="nom">nom:</label>
        <input id="nom" type="text" name="nom" placeholder="veillez entrer  votre nom et prenom">
        </br>
        <label for="mail">email:</label>
        <input id="mail" type="email" name="mail" placeholder="veillez entrer votre email" pattern=".+@example\.com">
        </br>
        <label for="password"> password (8 charcter minimun):</label>
        <input id="password" type="password" name="password" placeholder="veillez entrer votre mot de passe"
          minlength="8">
        </br>
        <label for="sexe"> homme:</label>
        <input type="radio" value="homme" name="sexe">
        <label for="sexe"> femme:</label>
        <input type="radio" value="femme" name="sexe">
        <label for="sexe"> ne péfère pas dire:</label>
        <input type="radio" value="rien" name="sexe">
        <label for="sexe"> chaise:</label>
        <input type="radio" value="chaise" name="sexe">
      </form>

      <h3>adresse</h3>

      <form>
        <label for="adresses">adresse:</label>
        <textarea id="adresses" type="textarea" name="adresses" rows="5" cols="33">
        </textarea>
        </br>
        </br>
        <label for="postal">code postal:</label>
        <input id="postal" type="text" name="nom">
        </br>
        </br>
        <label for="pays">pays:</label>
        <select name="pays" id="pays">
          <option value="belgique">belgique</option>
          <option value="france">france</option>
          <option value="italie">italie</option>
          <option value="espagne">espagne</option>
          <option value="pay-bas">pays-bas</option>
          <option value="allemagne">allemagne</option>
        </select>
      </form>
      <h3>payement</h3>

      <form>
        <label for="carte"><img class="cartes" src="../image/visa.png">Visa</label>
        <input type="radio" value="visa" name="carte">
        <label for="carte"><img class="cartes" src="../image/bancontact.png"> bancontact</label>
        <input type="radio" value="bancontact" name="carte">
        <label for="carte"><img class="cartes" src="../image/mastercard.png"> mastercard</label>
        <input type="radio" value="paypal" name="carte">
        </br>
        </br>
        <label for="num card">N°de carte:</label>
        <input id="num card" type="text" name="num card">
        </br>
        </br>
        <label for="cvv">le code CVV:</label>
        <input id="cvv" type="text" name="cvv">
        </br>
        </br>
        <label for="proprio">le nom du porteur:</label>
        <input id="propio" type="text" name="proprio">
        </br>
        </br>
        <input type="submit" value="valider">

      </form>
